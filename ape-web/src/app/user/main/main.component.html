<div>
  <div
    class="container"
    fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
    class="banner"
  >
    <div class="banner_title">Ape Beats</div>
  </div>

  <div
    class="container"
    fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
  >
    <div class="buttons" fxFlex="26%">
      <button
        mat-flat-button
        color="primary"
        class="button"
        (click)="setIstrumets()"
      >
        Instruments
      </button>
      <button mat-flat-button color="primary" class="button">Records</button>
      <button mat-flat-button color="primary" class="button">Artists</button>
    </div>
  </div>
  <div *ngIf="this.instumentFlag" class="all-instrument-holder">
    <app-item [projectList]="this.instruments"></app-item>
  </div>
  <div *ngIf="this.recordsFlag" class="all-instrument-holder">
    <app-item [projectList]="this.records"></app-item>
  </div>
</div>
