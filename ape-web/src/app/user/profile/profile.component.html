<div *ngIf="isLoged">
  <div
    fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
    class="banner"
    *ngIf="isLoged != '0'"
  >
    <div>
      <h1><mat-icon>person</mat-icon> {{ this.userDate.email }}</h1>
      Profile Status<br />
      <div *ngIf="userDate.status == 1">Active</div>
    </div>

    <div class="sales" fxFlex="80%">
      <h1>User purches history</h1>
      <div>
        <table mat-table [dataSource]="userSales" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>number</th>
            <td mat-cell *matCellDef="let element">{{ element.number }}</td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>amount</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
          </ng-container>

          <ng-container matColumnDef="fulfilled">
            <th mat-header-cell *matHeaderCellDef>fulfilled</th>
            <td mat-cell *matCellDef="let element">{{ element.fulfilled }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
    <div>
      <button mat-icon-button (click)="logOut()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
<div *ngIf="!isLoged">
  <app-log-in></app-log-in>
</div>
