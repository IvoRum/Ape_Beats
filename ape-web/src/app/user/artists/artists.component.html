<h1>Artists</h1>
<table mat-table [dataSource]="artist" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="recordLabel">
    <th mat-header-cell *matHeaderCellDef>recordLabel</th>
    <td mat-cell *matCellDef="let element">{{ element.recordLabel }}</td>
  </ng-container>

  <!-- Name Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
</table>
<br />
<h1>Find Artist by name</h1>
<form [formGroup]="form" (ngSubmit)="onFindArtistByName()">
  Insert Record<br />
  <input type="text" formControlName="name" /> <br />

  <button type="submit">Fiend</button>
</form>
