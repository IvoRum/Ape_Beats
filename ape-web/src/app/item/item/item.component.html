<div class="card-holder" fxLayout="row wrap" fxLayoutGap="20px">
  <div class="project-card">
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
      <div
        fxFlex="42%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let card of projectList"
      >
        <mat-card>
          <mat-card-header *ngIf="card.name">
            <mat-card-title>{{ card.name }}</mat-card-title>
          </mat-card-header>
          <img
            class="card-img"
            mat-card-image
            src="assets\\{{ card.discrimination }}"
          />
        </mat-card>
      </div>
    </div>
  </div>
  <div class="project-card"></div>
</div>
